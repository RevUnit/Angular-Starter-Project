<div class="pokemon-list-item">
  <mat-list-item role="listitem">
    <img [src]="pokemon?.sprites?.front_default"
         alt="pokemon list item image"
         class="pokemon-icon"/>

    <div (click)="onItemClick(pokemon)"
         class="pokemon-name">
      {{pokemon?.name}}
    </div>
  </mat-list-item>
</div>
